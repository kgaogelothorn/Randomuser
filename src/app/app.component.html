    <div class="header">

    </div>
    <div class="l-container u-padding--none u-margin--tp-sm">
      <div class="row">
        <div class="u-content--center">
          <div class="c-card u-text--centered">
            <div class="c-card__content u-padding--none u-border--none">

              <div class="c-card__header u-border--bottom">
                <img *ngIf="userData.image" alt="" class="u-image u-image--150 u-image--rounded" [src]="userData.image"/>
              </div>
              
              <div >
                <h3 *ngIf="showItems.name" class="c-card__subtitle u-margin--none">Hi, My name is </h3>
                
                <h2 class="c-card__title u-text--lg">{{userData.firstname}} {{userData.lastname}}</h2>
              </div>
              <div >
                <h3 *ngIf="showItems.email" class="c-card__subtitle u-margin--none"> My email is </h3>
                
                <h2 class="c-card__title u-text--lg">{{userData.email}}</h2>
              </div>
              <div >
                <h3 *ngIf="showItems.birthDate" class="c-card__subtitle u-margin--none">My birthday is </h3>
                
                <h2 class="c-card__title u-text--lg">{{userData.birthDate | date:'dd/MM/yyyy'}}</h2>
              </div>
              <div >
                <h3 *ngIf="showItems.location" class="c-card__subtitle u-margin--none"> My address is </h3>
                
                <h2 class="c-card__title u-text--lg">{{userData.location}}</h2>
              </div>
              <div >
                <h3 *ngIf="showItems.phone" class="c-card__subtitle u-margin--none">My phone number is </h3>
                
                <h2 class="c-card__title u-text--lg">{{userData.phone}}</h2>
              </div>
              <div >
                <h3 *ngIf="showItems.password" class="c-card__subtitle u-margin--none"> My password is </h3>
                
                <h2 class="c-card__title u-text--lg">{{userData.password}}</h2>
              </div>
              
              <ul class="c-tabs l-row u-grid-justify--center u-padding--md">
                <li (mouseover)="show('name')" class="c-tabs__list active" [class.active]="showItems.name">
                  <a  class="c-tabs__link u-padding--sm" ><img class="u-image--24" src="./assets/icons/svg/misc/user.svg"/></a>
                </li>
                <li (mouseover)="show('email')" class="c-tabs__list" [class.active]="showItems.email">
                  <a  class="c-tabs__link u-padding--sm"><img class="u-image--24"src="./assets/icons/svg/misc/email.svg"/></a>
                </li>
                <li (mouseover)="show('birthDate')" class="c-tabs__list" [class.active]="showItems.birthDate"> 
                  <a  class="c-tabs__link u-padding--sm"><img class="u-image--24" src="./assets/icons/svg/misc/calendar.svg"/></a>
                </li>
                <li (mouseover)="show('location')" class="c-tabs__list" [class.active]="showItems.location">
                  <a  class="c-tabs__link u-padding--sm"><img class="u-image--24"src="./assets/icons/svg/misc/map-location.svg"/></a>
                </li>
                <li (mouseover)="show('phone')" class="c-tabs__list" [class.active]="showItems.phone">
                  <a  class="c-tabs__link u-padding--sm" ><img class="u-image--24"src="./assets/icons/svg/misc/call.svg"/></a>
                </li>
                <li  (mouseover)="show('password')" class="c-tabs__list" [class.active]="showItems.password">
                  <a  class="c-tabs__link u-padding--sm"><img class="u-image--24"src="./assets/icons/svg/misc/locked.svg"/></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
